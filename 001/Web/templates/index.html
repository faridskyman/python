$def with (myList)

<!DOCTYPE html>
<html>
    <head>
        <style>
            body{ background: #000;}
            .container{
                background: -webkit-linear-gradient(top, #acbdc8 0.0%, #6c7885 100%) no-repeat;
                border: 3px solid#333;
            }

            h2{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
        </style>

    </head>

    <body>
        <div class="container" style="width: 100%; height: 768px;">
            <div style="margin-left: auto; margin-right: auto;">
                $for p in myList:
                    <h2>$p</h2>
            </div>
        </div>
    </body>
</html>
